[System]
pdb_file = spce.pdb
forcefield_file = spce.xml
velocities_temperature = 300
velocities_seed = 10101

[Logger]
output_directory = output_cli/
decimal_places = 6

[QMHamiltonian]
basis_set = def2-SVP
functional = PBE
charge = 0
spin = 1
quadrature_spherical = 302
quadrature_radial = 75
scf_type = df
read_guess = True

[MMHamiltonian]
forcefield_file = spce.xml
topology_file = spce_residues.xml
nonbonded_method = PME
nonbonded_cutoff = 14
pme_gridnumber = 30
pme_alpha = 5.0

[QMMMHamiltonian]
close_range = electrostatic
long_range = cutoff
cutoff = 14.0
region_i = 0:3

[VerletIntegrator]
timestep = 1

[Plugins.SETTLE]

[Simulation]
steps = 10
